
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandmaster Chess Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Firebase App e Database SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #312e2b;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .chess-board-grid {
      display: grid;
      grid-template-columns: repeat(8, 12.5%);
      grid-template-rows: repeat(8, 12.5%);
    }
    .square-light { background-color: #ebecd0; }
    .square-dark { background-color: #779556; }
    .square-highlight { background-color: rgba(255, 255, 0, 0.5); }
    .square-last-move { background-color: rgba(246, 246, 105, 0.8); }
    .piece-shadow { filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4)); }
    .sidebar-bg { background-color: #262421; }
    .nav-active { background-color: #3c3a37; border-left: 4px solid #81b64c; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #3c3a37; border-radius: 10px; }
  </style>
<script type="importmap">
{

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>

</body>
</html>
